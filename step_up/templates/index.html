{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}Home{% endblock %}
</head>
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
</style>
<body>
{% block content %}
    {% if g.user %}
        <div>
            <p style="text-align: center; font-weight: bolder; color: white">Welcome Back!</p>
            <<!-- to show the steps-->
            <p>Your daily steps are {{display}}</p>
        </div>
    {% else %}
        <div class = "Welcome-text">
            <a href = {{ url_for('mainpage') }} > <img src="{{ url_for('static', filename='StepUp.png') }}" style = "width: 750px; height: 500px;"  alt="StepUp logo"></a>
            <p style="text-align: center; font-weight: bolder; color: white">Lose weight through steps</p>
        </div>
    {% endif %}
{%  endblock %}
</body>

</html>
