{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Survey{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="Sex">Sex</label>
    <input name="Sex" id="Sex" required>
    <label for="Race">Race</label>
    <input name="Race" id="Race" required>
      <label for="Age">Age</label>
    <input name="Age" id="Age" required>
      <label for="Feet">Feet</label>
    <input name="Feet" id="Feet" required>
      <label for="Inches">Inches</label>
    <input name="Inches" id="Inches" required>
      <label for="userid">User ID</label>
    <input name="userid" id="userid" required>
      <label for="current_weight">Current Weight</label>
    <input name="current_weight" id="current_weight" required>
      <label for="target_weight">Target Weight</label>
    <input name="target_weight" id="target_weight" required>
      <label for="weight_circum">Weight Circumference</label>
    <input name="weight_circum" id="weight_circum" required>
      <label for="neck_circum">Neck Circumference</label>
    <input name="neck_circum" id="neck_circum" required>
      <label for="body_comp">Body Composition</label>
    <input name="body_comp" id="body_comp" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
